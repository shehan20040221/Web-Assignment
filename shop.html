<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="hello.css">
</head>
<body>
    <!-- Shop Page -->
    <div id="shop" class="page">
        <section class="popular-items">
            <div class="container">
                <h2 class="section-title">Our Products</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <div class="product-image" style="background-image: linear-gradient(45deg, #cd853f, #deb887);"></div>
                        <div class="product-info">
                            <h3 class="product-title">Paper Quilling Template Board</h3>
                            <div class="product-price">Rs.700 - Rs.2000</div>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image" style="background-image: linear-gradient(45deg, #87ceeb, #e0f6ff);"></div>
                        <div class="product-info">
                            <h3 class="product-title">Tiny Glass Bottles</h3>
                            <div class="product-price">Rs.250 (5 Pcs Pack)</div>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image" style="background-image: linear-gradient(45deg, #daa520, #f4d03f);"></div>
                        <div class="product-info">
                            <h3 class="product-title">Cotton Swab Pointed Wooden Tip</h3>
                            <div class="product-price">Rs.100 (10Pcs Pack)</div>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image" style="background-image: linear-gradient(45deg, #ff6b6b, #ffa8a8);"></div>
                        <div class="product-info">
                            <h3 class="product-title">Colored Craft Paper Set</h3>
                            <div class="product-price">Rs.350 (20 Sheets)</div>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image" style="background-image: linear-gradient(45deg, #9c88ff, #c9a9ff);"></div>
                        <div class="product-info">
                            <h3 class="product-title">Glue Sticks Pack</h3>
                            <div class="product-price">Rs.180 (3 Pcs Pack)</div>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image" style="background-image: linear-gradient(45deg, #2ecc71, #58d68d);"></div>
                        <div class="product-info">
                            <h3 class="product-title">Craft Scissors Set</h3>
                            <div class="product-price">Rs.450 (2 Pcs Pack)</div>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
